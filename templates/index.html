<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter a Tweet and Predict if it is Real Disaster or Fake Disaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 14px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #28a745; /* Green color for contrast */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter a Tweet and Predict if it is Real Disaster or Fake Disaster</h1>
        <form method="POST" action="/">
            <label for="text">Enter Tweet:</label>
            <textarea id="text" name="text" required></textarea>

            <label for="model_type">Choose Model:</label>
            <select id="model_type" name="model_type" required>
                <option value="lstm">LSTM</option>
                <option value="bert">BERT</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_label %}
        <div class="result">
            <h3>Prediction Result:</h3>
            <p><strong>Label:</strong> {{ prediction_label }}</p>
            <p><strong>Probability:</strong> {{ prediction_probability }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
